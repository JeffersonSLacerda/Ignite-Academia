name: Run Unit Tests

on: [push]

jobs: 
  run-unit-tests: 
    name: Run Unit Tests
    runs-on: Ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      with:
        node-version: 20.5.0
        cache: 'npm'

      - run: npm ci

      - run: npm run test